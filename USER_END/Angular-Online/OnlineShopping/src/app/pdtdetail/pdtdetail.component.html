        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{item.Prod_Name}}</h3>
          <h3 class="product-title">{{item.Category_Name}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description"><p>{{item.Prod_Description}}</p>
          <h4 class="price">current price: <span>{{item.Prod_Price}}</span></h4>
          <p>Only {{item.Prod_Quantity}} available</p>

          <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
          <p class="vote"> Sold By<strong>{{item.Retail_Name}}</strong>
            &nbsp;
            <strong>{{item.Company_Name}}</strong></p>


          <div class="action">
            <button class="add-to-cart btn btn-default" type="button" routerLink="/Home">add to cart</button> &nbsp;
            <button class="like btn btn-default" type="button" matTooltip="Add to Wishlist"><span class="fa fa-heart"></span></button>

          </div>
