<p style="text-align: center;">My Orders</p>

<div style="background-color:#e6f0f5" class="container">
  <div *ngIf='order.length===0' else elseBlock>
  <p>No Orders</p>
    </div>
    <div #elseBlock *ngFor="let item of order">
        <div class="row" style="width: 500px;">
            <div style="margin-top: 20px;margin-left: 30px; width: 300px;font-style: oblique;display: inline-block;">
            <img src="{{item.Prod_Image}}" style="width:50px;height:50px">
            <div style="display: inline">
              <br>
              <!-- Order Id:{{item.Order_Id}} -->
              Product Name:{{item.Prod_Name}}
              <br>
              Product Price:{{item.Prod_Price}}
              <br>
              Quantity:{{item.Prod_Quantity}}
              </div>
            </div>
        </div>
    </div>
</div>
