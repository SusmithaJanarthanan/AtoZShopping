<form #loginForm="ngForm" (ngSubmit)="Add()" >
<div class="form-group">
    <label for="password" style="color:azure;">Old Password</label>
    <input type="password" name="password" id="password" class="form-control" required
    [(ngModel)]="retailer.Retail_Password" #password="ngModel">
    <div [hidden]="password.valid || password.untouched"
        class="alert alert-danger">
    Password is required
    </div>
</div>

<div class="form-group">
    <label for="password">New Password</label>
    <input type="password" name="password" id="password" class="form-control" required
    [(ngModel)]="retailer.Retail_Password" #password="ngModel" appComparePassword="password2" parent=true>
    <div [hidden]="password.valid || password.untouched"
        class="alert alert-danger">
    Password is required
    </div>
</div>

<div class="form-group">
    <label for="password2">Confirm New Password</label>
    <input type="password" name="password2" id="password2" class="form-control" required
    [(ngModel)]="dummy.retype" #password2="ngModel" appComparePassword="password">
    <div [hidden]="password2.valid || password2.untouched"
        class="alert alert-danger">
    Confirm Password is required
    </div>
    <div *ngIf="password2.dirty && ((password.errors && password.errors.compare) || (password2.errors && password2.errors.compare))" class="alert alert-danger">Doesn't match</div>
</div>
<button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">  Submit  </button> 

 
</form>
