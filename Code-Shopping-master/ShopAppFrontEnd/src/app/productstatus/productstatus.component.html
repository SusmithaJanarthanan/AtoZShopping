<h1>Product status</h1>

<table  class="table table-striped">
    <tr *ngIf="productstatus">
    <th>Product ID</th>
    <th>Product Name</th>
    <th> Status</th>
    
</tr>
<tr *ngFor="let p of productstatus">
        <td>{{p.Prod_Id}}</td>
        <td> {{p.Prod_Name}} </td>
        <td>{{p.Prod_Status}}</td>   
     
</tr>
</table>
<br>
<br>
<table  class="table table-striped">
    <tr *ngIf="updatestatus">
    <th>Product ID</th>
    <th>Product Name</th>
    <th> Status</th>
    
</tr>
<tr *ngFor="let p of updatestatus">
        <td>{{p.Prod_Id}}</td>
        <td> {{p.Prod_Name}} </td>
        <td>{{p.Update_Status}}</td>   
     
</tr>
</table>
