<app-nameheader></app-nameheader>

<form #addproductForm="ngForm" (ngSubmit)="onSubmit()" >

   <div class="form-group">
      <label for="cat">Select Category</label><br>
      <select name="category" id="category" class="form-control" required 
      [(ngModel)]="product.Category_Id"  #category="ngModel"> 
         <option *ngFor="let c of catlist" [ngValue]="c.Category_Id" >{{c.Category_Name}}</option>
      </select>
      <div [hidden]="category.valid || category.untouched" 
            class="alert alert-danger">
         Category is required
      </div>
   </div>
 
   <div class="form-group">
      <label>Enter Product Name</label><br>
      <input type="text" [(ngModel)]="product.Prod_Name" required class="form-control" #ProdName="ngModel" name="ProdName">
      <div [hidden]="ProdName.valid || ProdName.untouched"
         class="alert alert-danger">
      Product Name is required
      </div>
   </div>

   <div class="form-group">
      <label>Enter Product Price(Value should be greater than 0)</label><br>
      <input type="number" [(ngModel)]="product.Prod_Price"  min="1"  oninput="if(value<=0) value=''" required class="form-control" #ProdPrice="ngModel" name="ProdPrice" >
      <div [hidden]="ProdPrice.valid || ProdPrice.untouched"
         class="alert alert-danger">
      Product Price is required
      </div>
   </div>

   <div class="form-group">
      <label>Add Product Image</label><br>
      <input type="text" [(ngModel)]="product.Prod_Image"  required  class="form-control" #ProdImg="ngModel" name="ProdImg"> 
      <div [hidden]="ProdImg.valid || ProdImg.untouched"
      class="alert alert-danger">
      Product Image is required
      </div>
   </div>

   <div class="form-group">
      <label>Enter Product Description</label><br>
      <input type="text" [(ngModel)]="product.Prod_Description"  required class="form-control" #ProdDes="ngModel" name="ProdDes">
      <div [hidden]="ProdDes.valid || ProdDes.untouched"
      class="alert alert-danger">
      Product Description is required
      </div>
   </div>

   <div class="form-group">
      <label>Enter Product Quantity</label>
      <input type="number" [(ngModel)]="product.Prod_Quantity"   min="1" oninput="validity.valid||(value='')" required class="form-control" #ProdQuan="ngModel"  name="ProdQuan">
      <div [hidden]="ProdQuan.valid || ProdQuan.untouched"
      class="alert alert-danger">
      Product Quantity is required
      </div>
   </div>
   


   <button type="submit" class="btn btn-success" [disabled]="!addproductForm.form.valid">  AddProduct  </button> 
</form>


<br>
<br>
<div *ngIf="addproduct">
  <h3>Added Successfully</h3>
</div>

<div *ngIf="msg">
    <h3>{{msg}}</h3>
</div>
